<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forms/stilus.css">
  <title>Forms</title>
</head>
<body>
  




<div class="container">  

  <h1>Kérdőív</h1>
  
   
    <form>  
      <div class="dobozok">   
    
      <label for="knev">Keresztnév:</label><br>
        <input type="text" id="knev" name="knev" value="John" required>
    <br>
      <label for="vnev">Vezetéknév:</label>
    <br>
        <input type="text" id="vnev" name="vname" value="Doe" required>
    <br>
    <br>
  
  </div>



  <div class="dobozok">   

    <label for="email">Adja meg Email címét:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

  </div>

  <div>

    <label for="kerdoiv">Milyen gyakran használod az internetet?</label>
    <select id="kerdoiv" name="kerdoiv">
      <option value="Naponta">Naponta</option>
      <option value="Hetente">Hetente</option>
      <option value="Havonta">Havonta</option>
      <option value="Ritkán">Ritkán</option>
    </select>
    <br>
  <br>


  </div>

    <div class="dobozok">

      <label for="Radio">Melyik eszközt használod leggyakrabban az internetezéshez?</label><br>
        <input type="radio" id="Asztali számítógép" name="gyakran_hasznalt" value="Asztali számítógép">
        <label for="Asztali számítógép">Asztali számítógép</label><br>
    
        <input type="radio" id="Laptop" name="gyakran_hasznalt" value="Laptop">
        <label for="Laptop">Laptop</label><br>
    
        <input type="radio" id="Tablet" name="gyakran_hasznalt" value="Tablet">
        <label for="Tablet">Tablet</label><br>
    
      
        <input type="radio" id="Mobiltelefon" name="gyakran_hasznalt" value="Mobiltelefon">
        <label for="Mobiltelefon">Mobiltelefon</label><br><br>
    

    </div>


    <div class="dobozok"></div>

    <div class="dobozok">

      <label for="checkbox">Milyen operációs rendszert használsz?</label><br>
<input type="checkbox" id="Windows" name="Windows" value="Windows">
  <label for="Windows"> Windows</label><br>


<input type="checkbox" id="macOS" name="macOS" value="macOS">
  <label for="macOS"> macOS</label><br>

<input type="checkbox" id="Linux" name="Linux" value="Linux">
  <label for="Linux"> Linux</label><br>

<input type="checkbox" id="Android" name="Android" value="Android">
  <label for="Android">Android</label><br>

<input type="checkbox" id="iOS" name="iOS" value="iOS">
  <label for="iOS">iOS</label><br><br>


    </div>


    <div class="dobozok"> 

      <textarea name="message" rows="10" cols="30">Megjegyzések</textarea>
      <br><br>

    </div>

    <button type="submit">Küldés</button>



</form>


</div>


</body>
</html>
